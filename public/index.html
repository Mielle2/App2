<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Dermanote</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Ingredient checker based on skintype</h1>

    <h3>Select Your Skin Type:</h3>
    <div id="skinTypeButtons">
        <label><input type="radio" name="skinType" value="Oily"> Oily</label>
        <label><input type="radio" name="skinType" value="Dry"> Dry</label>
        <label><input type="radio" name="skinType" value="Combination"> Combination</label>
        <label><input type="radio" name="skinType" value="Normal"> Normal</label>
    </div>
    
    <textarea id="ingredientInput" placeholder="Paste ingredient list here..."></textarea>
    <button id="checkButton">Check</button>
    <div id="result"></div>
    

    <script src="js/client.js" type="module"></script>
    <script src="js/app.mjs" type="module"></script>
</body>
</html>
